<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="renderer" content="webkit" />
<title>传奇扑克</title>
<style>
    body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, Microsoft YaHei, \\5FAE\8F6F\96C5\9ED1, Arial, sans-serif;
    }

    .bg {
        position: absolute;
        bottom: 0;
        background: url(/imgs/downloading-bg.jpg) no-repeat;
        width: 100%;
        background-size: 100%;
        height: 100%;
        -webkit-filter: blur(1px);
        /* Chrome, Opera */
        -moz-filter: blur(1px);
        -ms-filter: blur(1px);
        filter: blur(1px);
    }

    .text {
        width: 50%;
        position: absolute;
        right: 0;
        top: 7rem;
    }

    p {
        color: #fff;
        text-align: center;
    }

    .arrow {
        background: url(/imgs/arrow.png) no-repeat;
        width: 5rem;
        height: 5rem;
        background-size: 100%;
        position: absolute;
        right: 1rem;
        top: 1rem;
    }

    .mask {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        opacity: .5;
    }

    #ios {
        display: none;
    }
</style>

<body>
    <div class="bg"></div>
    <div class="mask"></div>
    <div class="arrow"></div>
    <div class="text">
        <p>点击右上角</p>
        <p id="ios">在Safari中打开</p>
        <p id="android">请在浏览器中打开</p>
    </div>
</body>

</html>
<script>
    var queryString = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    var type = queryString('type')
    var id = queryString('id')
    if (type === 'share' && id) {
        window.location.href = "wx7d5eaf2019ab2686://platformId=wechat:" + id;
    }
    var ua = navigator.userAgent.toLowerCase();
    setTimeout(function () {
        if (/iphone|ipad|ipod/.test(ua)) {
            window.location.href = 'https://itunes.apple.com/us/app/chuan-qi-pu-ke/id1190038476';
            document.getElementById('ios').style.display = 'block';
            document.getElementById('android').style.display = 'none';
        } else if (/android/.test(ua)) {
            window.location.href = '/app/legendpoker.apk';
        }
    }, 500);

</script>
